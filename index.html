<html>
  <head>
    <title>Phnom Penh Temple 3D Experience Page</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"> </script>
<!--    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script> --
    --    -->
    <script src="../WebVRAssets/geometry.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="phnompenh"
                      src="../WebVRAssets/5_25_2025.glb"
                      response-type="arraybuffer"></a-asset-item>
      </a-assets>

      <a-entity cursor="rayOrigin: mouse"></a-entity>
      <a-camera id="cam" position="3 1.5 0"></a-camera>
      <a-sky color="#248048"></a-sky>
      <a-entity id="phnompenh" position="-1 -2.5 -15"
                animation="property: rotation; to: 0 368 0; 
                           easing: easeInOutSine; dur: 8000; 
                           loop: false; elasticity: 0">
        <a-gltf-model position="0 0 0"
                      rotation="0 -315 0"
                      src="#phnompenh" scale="10 10 10"
                      id="notrotated">
        </a-gltf-model>
        <a-circle position="0.8 5.5 5.5"
                  radius="0.45" id="rotatable"
                  color="#ff0"
                  dest="https://www.facebook.com" travel>
          <a-text value="History" position="0 0.7 0" id="TXT"
                  opacity="1" align="center" color="fff" scale="2 2 2">
          </a-text>
        </a-circle>
        <a-circle position="6 4.4 8"
                  radius="0.45" id="rotatable"
                  color="#ff0"
                  dest="https://www.google.com" travel>
          <a-text value="Architecture" position="0 0.7 0" id="TXT"
                  opacity="1" align="center" color="fff" scale="2 2 2">
          </a-text>
        </a-circle>
        <a-circle position="-2 8 3.5"
                  radius="0.45"
                  color="#ff0"
                  dest="https://www.facebook.com" travel>
          <a-text value="Structural Elements" position="0 0.7 0" id="TXT"
                  opacity="1" align="right" color="fff" scale="2 2 2">
          </a-text>
        </a-circle>
        <a-circle position="1 10 3.5"
                  radius="0.45" id="rotatable"
                  color="#ff0"
                  dest="https://www.linkedin.com" travel>
          <a-text value="Materials" position="0 0.7 0" id="TXT"
                  opacity="1" align="center" color="fff" scale="2 2 2">
          </a-text>
        </a-circle>
        <a-circle position="8 0.5 9" 
                  radius="0.25" id="rotatable"
                  color="#ff0" rotation="-60 0 0"
                  dest="https://www.linkedin.com" travel>
          <a-text value="Plan & Elevation" position="-0.2 0.5 0" id="TXT"
                  opacity="1" align="left" color="fff" scale="2 2 2">
          </a-text>
        </a-circle>
        <a-circle position="4.25 3.5 7.25" 
                  radius="0.25" id="rotatable"
                  color="#ff0" rotation="-25 -75 0"
                  dest="https://www.linkedin.com" travel>
          <a-text value="Media" position="-0.2 0.5 0" id="TXT"
                  opacity="1" align="left" color="fff" scale="2 2 2">
          </a-text>
        </a-circle>
      </a-entity>
      <a-plane position="0 5 5" color="white" opacity="0"
              animation__mouseenter="property:
              components.material.material.color; type:color; to:
              blue; startEvents: mouseenter; pauseEvents: mouseleave;
              dur: 2000";
              animation__mouseleave="property:
              components.material.material.color; type: color; to:
              white; startEvents: mouseleave; dur: 10";>
      </a-plane>
    </a-scene>
  </body>
</html>
